<head>
  <title>Score Dei</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Score Dei</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
      <li><a href="/listGames">Games</a></li>
      <li><a href="/listTeams">Teams</a></li>
      <li><a href="/listPlayers">Players</a></li>
      <li><a href="/stats">Stats</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" sec:authorize="!isAuthenticated()">
      <li><a th:href="@{/createData}"><span class="glyphicon glyphicon-floppy-disk"></span> Create Data</a></li>
      <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
      <li><a th:text="${#authentication.name}"><span class="glyphicon glyphicon-user" th:text="${#authentication.name}"></span> Logout</a></li>
      <li class="active" sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Sign up new User</a></li>
      <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>


<div class="container">
  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  <div th:if="${errorCode == 1}">
    <div class="alert alert-danger">Email already in Use</div>
  </div>
  <div th:if="${errorCode == 2}">
    <div class="alert alert-danger">Username already in Use</div>
  </div>
  <div th:if="${errorCode == 3}">
    <div class="alert alert-danger">Password must have between 5 and 32 characters</div>
  </div>



  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class = "form-group">
      <label for ="name" class="control-label"> Name</label>:
      <input type="text" class = "form-control" id ="name" name = "name"
             placeholder="Enter Name" autofocus="autofocus" th:field = "*{name}">
    </div>

    <div class = "form-group">
      <label for ="email" class="control-label"> Email</label>:
        <input type="email" class = "form-control" id ="email" name = "email"
               placeholder="Enter Email" autofocus="autofocus" th:field = "*{email}">
    </div>


    <div class = "form-group">
      <label for ="username" class="control-label"> Username </label>:
        <input type="text" class = "form-control" id ="username" name = "username"
               placeholder="Enter Username" autofocus="autofocus" th:field = "*{username}">

    </div>

    <div class = "form-group">
      <label for ="password" class="control-label"> Password </label>:
        <input type="password" class = "form-control" id ="password" name = "password"
               placeholder="Enter Password" autofocus="autofocus" th:field = "*{password}">

    </div>


    <div class = "form-group">
      <label for ="phoneNumber" class="control-label"> Phone Number </label>:
        <input type="tel" class = "form-control" id ="phoneNumber" name = "phoneNumber"
               placeholder="Enter Password" autofocus="autofocus" th:field = "*{phoneNumber}">

    </div>

    <div class="form-group">
      <div class="row">
        <div class="col text-center">
          <input type="submit" name="register-submit" id="register-submit"
                 class="btn btn-primary btn-lg" value="Register" />
        </div>
      </div>
    </div>

  </form>
</div>

</body>
